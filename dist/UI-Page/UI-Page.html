<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script defer src=".././UI-Page/UI-Page.js"></script></head>
  <body>
        <div class="input-form text-form">
          <label>
            <div class="input-form__title text text_dark-shade_100 text_size_small text_type_bold text_uppercase">Text Field</div>
            <div class="input-form__box input-form__box_size_l">
              <input class="text-form__input text text_dark-shade_25 text_size_medium text_type_regular" type="text" name="Email" placeholder="Email">
              <button class="text-form__arrow material-icons material-icons_size_m material-icons_gradient" type="button">
                 arrow_forward</button>
            </div>
          </label>
        </div>
        <div class="input-form dropdown dropdown_type_guests"><span class="input-form__title text text_type_bold text_size_small text_dark-shade_100 text_uppercase">Гости</span>
          <div class="input-form__box input-form__box_size_l dropdown__head">
            <div class="dropdown__input text text_type_regular text_size_medium text_dark-shade_75">Сколько гостей</div>
            <div class="dropdown__expand-more material-icons material-icons_size_m material-icons_dark-shade_75" type="button">expand_more</div>
          </div>
          <div class="dropdown__list">
                    <div class="dropdown__line"><span class="dropdown__option text text_type_bold text_size_small text_dark-shade_100 text_uppercase">взрослые</span>
                      <button class="dropdown__button text text_type_regular text_size_18 text_dark-shade_50" name="value-decrease" disabled>
                         -</button><span class="dropdown__value text text_type_bold text_size_small text_dark-shade_100">0</span>
                      <button class="dropdown__button text text_type_regular text_size_18 text_dark-shade_50" name="value-increase">+   </button>
                    </div>
                    <div class="dropdown__line"><span class="dropdown__option text text_type_bold text_size_small text_dark-shade_100 text_uppercase">дети</span>
                      <button class="dropdown__button text text_type_regular text_size_18 text_dark-shade_50" name="value-decrease" disabled>
                         -</button><span class="dropdown__value text text_type_bold text_size_small text_dark-shade_100">0</span>
                      <button class="dropdown__button text text_type_regular text_size_18 text_dark-shade_50" name="value-increase">+   </button>
                    </div>
                    <div class="dropdown__line"><span class="dropdown__option text text_type_bold text_size_small text_dark-shade_100 text_uppercase">младенцы</span>
                      <button class="dropdown__button text text_type_regular text_size_18 text_dark-shade_50" name="value-decrease" disabled>
                         -</button><span class="dropdown__value text text_type_bold text_size_small text_dark-shade_100">0</span>
                      <button class="dropdown__button text text_type_regular text_size_18 text_dark-shade_50" name="value-increase">+   </button>
                    </div>
            <div class="dropdown__text-buttons">
                  <button class="text-button text text_type_bold text_size_small text_color_purple text_uppercase dropdown__clear-form text-button_disabled" type="button">очистить</button>
                  <button class="text-button text text_type_bold text_size_small text_color_purple text_uppercase dropdown__confirm-form" type="button">применить</button>
            </div>
          </div>
        </div>
        <div class="input-form dropdown dropdown_type_room-comfort"><span class="input-form__title text text_type_bold text_size_small text_dark-shade_100 text_uppercase">Удобства номера</span>
          <div class="input-form__box input-form__box_size_m dropdown__head"><span class="dropdown__input text text_type_regular text_size_medium text_dark-shade_75">2 спальни, 2 кровати...</span><span class="dropdown__expand-more material-icons material-icons_size_m material-icons_dark-shade_75" type="button">expand_more</span></div>
          <div class="dropdown__list">
                    <div class="dropdown__line"><span class="dropdown__option text text_type_bold text_size_small text_dark-shade_100 text_uppercase">спальни</span>
                      <button class="dropdown__button text text_type_regular text_size_18 text_dark-shade_50" name="value-decrease">-</button><span class="dropdown__value text text_type_bold text_size_small text_dark-shade_100">2</span>
                      <button class="dropdown__button text text_type_regular text_size_18 text_dark-shade_50" name="value-increase">+</button>
                    </div>
                    <div class="dropdown__line"><span class="dropdown__option text text_type_bold text_size_small text_dark-shade_100 text_uppercase">кровати</span>
                      <button class="dropdown__button text text_type_regular text_size_18 text_dark-shade_50" name="value-decrease">-</button><span class="dropdown__value text text_type_bold text_size_small text_dark-shade_100">2</span>
                      <button class="dropdown__button text text_type_regular text_size_18 text_dark-shade_50" name="value-increase">+</button>
                    </div>
                    <div class="dropdown__line"><span class="dropdown__option text text_type_bold text_size_small text_dark-shade_100 text_uppercase">ванные комнаты</span>
                      <button class="dropdown__button text text_type_regular text_size_18 text_dark-shade_50" name="value-decrease" disabled>-</button><span class="dropdown__value text text_type_bold text_size_small text_dark-shade_100">0</span>
                      <button class="dropdown__button text text_type_regular text_size_18 text_dark-shade_50" name="value-increase">+</button>
                    </div>
          </div>
        </div>
  </body>
</html>
